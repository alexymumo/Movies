// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_version = '1.2.0-alpha02'
        kotlin_version = "1.6.10"
        coroutine_version = "1.5.0"
        lifecycle_version = "2.4.1"
        retrofit_version = "2.9.0"
        loggingIntercepter_version = "5.0.0-alpha.2"
        room_version = "2.4.2"
        paging_compose = "1.0.0-alpha14"
        navigation_animation = "0.21.3-beta"
        accompanist = "0.24.1-alpha"
        koin_version= "3.1.5"
        gradle_version = "7.0.4"
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.3.10'
        classpath 'com.google.firebase:firebase-appdistribution-gradle:3.0.1'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}